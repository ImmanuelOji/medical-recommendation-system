{% extends "base.html" %}
{% block title %}Contact - MedRec{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-10">
    <!-- Header Section -->
    <div class="text-center mb-4">
      <h1 class="display-4 fw-bold text-primary">Contact Us</h1>
    </div>

    <!-- Contact Form -->
    <div class="card shadow-sm border-0 rounded-3 mb-4">
      <div class="card-body p-4">
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>

    <!-- Contact Information -->
    <div class="card shadow-sm border-0 rounded-3">
      <div class="card-body p-4">
        <h5 class="card-title">Contact Information</h5>
        <p><i class="fas fa-envelope text-primary me-2"></i> Email: contact@medrec.com</p>
        <p><i class="fas fa-phone text-primary me-2"></i> Phone: (123) 456-7890</p>
        <p><i class="fas fa-map-marker-alt text-primary me-2"></i> Address: 123 Medical Center Drive, Health City</p>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Thank you for your message! We will get back to you soon.');
    this.reset();
  });
</script>
{% endblock %}
